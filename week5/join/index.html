          </div>
        <div class="date box"><h2 id="day">Join the Chamber of Commerce!</h2></div>
    </header>
    <main class="form">
    <div id="formbox">
        <h3>Join the Chamber Application</h3>
        <form method="get" action="thankyou.html">
            <label for="fname">First Name *</label>
            <input id="fname" type="text" name="firstName" required>
            <label for="lname">Last Name *</label>
            <input id="lname" type="text" name="lastName" required>
            <label for="businessIdeas">Business Ideas* </label>
            <input id="businessIdeas" type="text" name="bt" minlength="7" pattern="[ -A-Za-z]+" required>
            <label for="email">Email: </label>
            <input id="email" type="email" name="email" placeholder="name@example.com">
            <label for="phone">Phone Number *</label>
            <input id="phone" type="tel" name="phone" required>
            <label for="major">Major *</label>
            <input id="major" type="text" required>
            <label for="level">Study Level </label>
            <select id="level" name="level">
                <option value="Freshmen">Freshmen</option>
                <option value="junior">Junior</option>
                <option value="Senior">Senior</option>
                <option value="Graduate">Grad</option>
              </select>
            <label for="description">Career Description </label>
            <textarea id="description"></textarea>
            <input type="hidden" name="todaydate" value="CurrentDate">
            <input type="submit" value="submit">
        </form>
        <p>* indicates a required field</p>
    </div>

    </main>
