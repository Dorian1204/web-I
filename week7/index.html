<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">

<body onload="dateCalc()">
    <header>
        <div class="head-bar">
            <img class="logo" src="../img/sicon.png" alt="logo">
            <div>
                <h1 class="top-heading">Boise CHAMBER</h1>
                <div class="motto">Have a look and do it!</div>
            </div>
        </div>
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776; Menu</button>
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">Boise</a></li>
                <li><a href="#">Jobs</a></li>
                <li class="active"><a href="main.html">Community</a></li>
                <li><a href="#">Fun</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Weether Gallery</h2>
        <div id="gallery">
           <figure><img class="gallery-item" src="images/grey.jpg" alt="weather picture snow" data-src="images/snowop.jpg">
                <figcaption>Snow in IDAHO</figcaption></figure>
           <figure><img class="gallery-item" src="images/grey.jpg" alt="weather picture fog" data-src="images/fogop.jpg">
                <figcaption> Fog in the Yellow Stone</figcaption></figure>
           <figure><img class="gallery-item" src="images/grey.jpg" alt="weather picture rain" data-src="images/raiop.jpg">
                <figcaption>Rain drops</figcaption></figure>
           <figure><img class="gallery-item" src="images/grey.jpg" alt="weather picture summer sun" data-src="images/summerop.jpg">
                <figcaption>Summer sun warmth field in Utah.</figcaption></figure>
           <figure><img class="gallery-item" src="images/grey.jpg" alt="weather picture beach"  data-src="images/beachop.jpg">
                <figcaption>Beach calm Albania</figcaption></figure>
           <figure><img class="gallery-item" src="images/grey.jpg" alt="weather picture thunder " data-src="images/thunderop.jpg">
                <figcaption>City lit up at night NYC</figcaption></figure>
           <figure><img class="gallery-item" src="images/grey.jpg" alt="weather picture sky" data-src="images/skyop.jpg">
                <figcaption>The blue sky</figcaption></figure>
           <figure><img class="gallery-item" src="images/grey.jpg" alt="weather picture rain " data-src="images/rainop.jpg">
                <figcaption>Rainy day</figcaption></figure>
           <figure><img class="gallery-item" src="images/grey.jpg" alt="weather picture thunder " data-src="images/thundeop.jpg">
                <figcaption>Thunder in the sky</figcaption></figure>
        </div>
    </main>
    <footer>
        <div class="footer-bar">
            <div class="footer-info">

    <script src="js/main.js"></script>
        <script src="js/lazyload.js"></script>
